<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Portal - BYC Dock Manager</title>
  <link rel="stylesheet" href="src/styles.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .login-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .login-form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .error-message {
      color: #d32f2f;
      background: #ffebee;
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .success-message {
      color: #2e7d32;
      background: #e8f5e9;
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    .user-info {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }
    .application-status {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      display: inline-block;
      font-weight: 500;
    }
    .status-pending { background: #fff3cd; color: #856404; }
    .status-approved { background: #d4edda; color: #155724; }
    .status-assigned { background: #cce5ff; color: #004085; }
    .status-waitlist { background: #f8d7da; color: #721c24; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="app">
    <div class="login-container">
      <h1>Member Login</h1>
      <div id="message-container"></div>
      <form class="login-form" id="login-form">
        <label>
          Username
          <input type="text" name="username" required autocomplete="username" />
        </label>
        <label>
          Password
          <input type="password" name="password" required autocomplete="current-password" />
        </label>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script type="module" src="src/member.js"></script>
</body>
</html>
